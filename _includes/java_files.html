## Java files
{% assign dir = moduleName | append: 'src' | append: '/' %}
{{ dir  }}
<ul>
    {% for file in site.static_files %}
    {% assign dir2 = file.path | slice: 0, 50 %}
    {{ dir2  }}
    {% if dir2 == dir and file.extname == '.java' %}
    <li>
        <div><a href="{{file.path}}">{{file.path | remove: dir}}</a></div>
    </li>
    {% endif %}
    {% endfor %}
</ul>
